<template>

  <!-- Loading Template -->
	<require from="../resources/elements/loading.html"></require>
  <loading if.bind="loading"></loading>
  
  <!-- Non Loading Template -->
  <!-- Had to remove else -> router view not working -->
  <div else class="container my-5">
      <div class="row"> 
        <div class="col-12" innerhtml.bind="stepDescription">
        </div>
      </div>
  
      <div class="row mt-3">
        <div class="col-12">
          <div class="container border pb-3">
            <!-- Repeater -->
            <div class="row pt-3 pointer" repeat.for="dimension of output">
              <div class="col-12">
                <div class="container border ${dimension.suggested ? 'border-danger' : 'border-secondary'} rounded ${dimension.selected ? 'bg-dark text-white' : ''} no-user-select"
                click.delegate="selectDimension($index)"
                >
                  
                  <!-- HEADER -->
                  <div class="row ${dimension.selected ? 'bg-dark text-white' : 'bg-light'} rounded pt-2">
                    <div class="col-10">
                      <h4>
                        ${dimension.name}
                      </h4>
                    </div>
                    <div class="col-2">
                      <h4 class="text-right ${dimension.selected ? 'text-success' : ''}" show.bind="dimension.selected" >
                        <i class="fas fa-check"></i>
                      </h4>
                    </div>
                  </div>
            
                  <!-- BODY -->
                  <div class="row pt-3">
                    <div class="col-12">
                        <p class="font-weight-light">
                          ${ dimension.desc }
                        </p>
                    </div>
                  </div>
            
                </div>
              
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Buttons -->
      <div class="row mt-5">  
        <div class="col-12">
          <button type="button" class="btn btn-success btn-lg btn-block" click.delegate="next()" disabled.bind="question.disabled"> Next </button>
        </div>
      </div>
  
    </div>

</template>

<template>

  <!-- Loading Template -->
	<require from="../resources/elements/loading.html"></require>
	<loading if.bind="loading"></loading>

  <!-- Non Loading Template -->
  <!-- Had to remove else -> router view not working -->
  <div class="container my-5">
    <div class="row"> 
      <div class="col-12" innerhtml.bind="taskDesc">

      </div>
    </div>

    <div class="row mt-3"> 
      <div class="col-12">
        <require from="../resources/elements/question"></require>
	      <question question.bind="question"></question>
      </div>
    </div>

    <!-- Ranking/Results Navigation-->
    <div class="row mt-5">
      <div class="col-12">
        <ul class="nav nav-tabs nav-fill">
          <li class="nav-item">
            <a class="nav-link ${childRouter.currentInstruction.fragment === 'ranking' ? 'active' : ''}" href="#/step_2/ranking">Ranking</a>
          </li>
          <li class="nav-item">
            <a class="nav-link ${childRouter.currentInstruction.fragment === 'results' ? 'active' : ''}" href="#/step_2/results">Results</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Router View -->
    <div class="row">
      <div class="col-12">
        <div class="container border-left border-right border-bottom pb-3">
          <router-view></router-view>
        </div>
      </div>
    </div>

    <!-- Buttons -->
    <div class="row mt-5">  
      <div class="col-12">
        <button type="button" class="btn btn-success btn-lg btn-block" click.delegate="next()" disabled.bind="question.disabled"> Next </button>
      </div>
    </div>

  </div>

</template>

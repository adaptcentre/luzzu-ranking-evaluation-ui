<template>
	
	<!-- Loading Template -->
	<require from="../resources/elements/loading.html"></require>
	<loading if.bind="loading"></loading>

	<!-- Non Loading Template -->
	<div class="container my-5">

		<div class="row">
			<div class="col-12">
				<h1 class="text-center display-3"> Welcome </h1>
			</div>
		</div>

		<div class="row mt-5">
			<div class="col-12" innerhtml.bind="evaluationDesc">
				
			</div>
		</div>

		<!-- Consent form -->
		<div class="row mt-5">
			<div class="col-12">
				<div class="card" innerHTML.bind="consentFormHTML">
				</div>
			</div>
		</div>

		<!-- Consent checkbox -->
		<div class="row mt-5">
			<div class="col-12 text-center">
				<span>
					<input type="checkbox" checked.bind="consent_checked"> 
					<i>
						I have read the consent form and agree to participate in the study.
					</i>
				</span>
			</div>
	  </div>

		<div class="row mt-3">
			<div class="col-6 offset-3">
				<button class="btn btn-${consent_checked ? 'success' : 'warning'} btn-block btn-lg" disabled.bind="!consent_checked" click.delegate="next()"> Next </button>
			</div>
		</div>
	
	</div>
</template>

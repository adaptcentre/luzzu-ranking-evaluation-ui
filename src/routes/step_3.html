<template>

  <!-- Modal -->
  <require from="../resources/elements/add-metric"></require>
	<add-metric metrics.one-way="metrics" add-metrics-to-ranking.delegate="addMetricToRanking($event)"></add-metric>

  <!-- Loading Template -->
	<require from="../resources/elements/loading.html"></require>
	<loading if.bind="loading"></loading>

	<!-- Non Loading Template -->
  <div else class="container my-5">
    <div class="row"> 
      <div class="col-12">
        <h1> Lorem ipsum dolor </h1>
        <p> Lorem ipsum dolor, sit amet consectetur adipisicing elit. Beatae sint earum possimus commodi aut quaerat fuga, nostrum asperiores iste quia atque quod officiis, incidunt repellat culpa libero aperiam neque sequi!</p>
      </div>
    </div>
    
    <div class="row">
      <div class="col-12">
        <p> Lorem ipsum dolor, sit amet consectetur adipisicing elit. Beatae sint earum possimus commodi aut quaerat fuga, nostrum asperiores iste quia atque quod officiis, incidunt repellat culpa libero aperiam neque sequi!</p>
      </div>
    </div>

    <!-- Metrics -->
    <div class="row mt-3" repeat.for="metric of ranking">
      <require from="../resources/elements/metric"></require>
      <metric metric.bind="metric" remove-metric.delegate="removeMetricFromRanking($event)"></metric>
    </div>

    <div class="row pointer">
      <div class="col-12 mt-3">
        <div class="border border-secondary rounded pt-3 pb-2">
          <button role="button" class="btn btn-block" click.delegate="openModal()">
            <h4 class="text-muted text-center"> Add metric to ranking </h4>
          </button>
        </div>
      </div>
    </div>
  
    <!-- Buttons -->
    <div class="row mt-5">
      <div class="col-5">
        <button type="button" class="btn btn-secondary btn-lg btn-block" click.delegate="reset()"> Reset rankings </button>
      </div>
      <div class="col-2">
          <button type="button" class="btn btn-warning btn-lg btn-block" click.delegate="debug()"> Debug </button>
        </div>
      <div class="col-5 ">
          <button type="button" class="btn btn-success btn-lg btn-block" click.delegate="next()"> Next </button>
      </div>
    </div>

  </div>

</template>

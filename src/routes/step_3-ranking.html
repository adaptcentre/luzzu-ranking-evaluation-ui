<template>
  
    <!-- Loading Template -->
	<require from="../resources/elements/loading-component.html"></require>
  <loading-component if.bind="loading"></loading-component>

  <require from="../resources/elements/dimension"></require>
  <dimension class="row pt-3" repeat.for="dimension of parent.ranking" dimension.bind="dimension" readonly.one-way="false" remove-dimension.delegate="parent.removeDimensionFromRanking($event)"></dimension>


  <div class="row pointer">
    <div class="col-12 mt-3">
      <div class="border border-secondary rounded pt-3 pb-2">
        <button role="button" class="btn btn-block" click.delegate="parent.openModal()">
          <h4 class="text-muted text-center"> Add dimension to ranking </h4>
        </button>
      </div>
    </div>
  </div>
</template>

<template>

  <!-- Loading Template -->
	<require from="../resources/elements/loading.html"></require>
	<loading if.bind="loading"></loading>

  <!-- Non Loading Template -->
  <!-- Had to remove else -> router view not working -->
  <div class="container my-5">
    <div class="row"> 
      <div class="col-12" innerhtml.bind="taskDesc">

      </div>
    </div>

    <div class="row mt-3"> 
      <div class="col-12">
        <require from="../resources/elements/question"></require>
	      <question question.bind="question"></question>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-12">
        <div class="container border pb-3">

          <!-- Pagination -->
          <require from="../resources/elements/pagination"></require>
          <pagination 
            class="d-block mt-3" 
            length.bind="resultSet.length"
            current-page-index.two-way="resultSetIndex"
            pagination-next.delegate="paginationNext($event)"
            pagination-previous.delegate="paginationPrevious($event)"
            pagination-change.delegate="paginationChange($event)"
          >
          </pagination>
          

          <!-- Actual Results -->
          <require from="../resources/elements/result"></require>
          <result class="row pt-3" repeat.for="result of resultSet[resultSetIndex]" result.bind="result"></result>      
        </div>
      </div>
    </div>

    <!-- Buttons -->
    <div class="row mt-5">  
      <div class="col-12">
        <button type="button" class="btn btn-success btn-lg btn-block" click.delegate="next()" disabled.bind="question.disabled"> Next </button>
      </div>
    </div>

  </div>

</template>

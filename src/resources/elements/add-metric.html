<template>

  <style>
    .custom-modal-body {
      overflow-y: scroll;
      min-height: 30vh;
      max-height: 70vh;
    }

    .metric-preview:hover {
      cursor: pointer;
      background-color: #f8f9fa;
    }

    
  </style>

  <div class="modal" id="addDimensionModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Select metrics to add to the ranking</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body custom-modal-body">
          
          <div repeat.for="metric of metrics" class="border border-dark rounded px-2 pt-2 mt-2 metric-preview no-select ${metric.selected ? 'bg-dark text-white' : ''}" click.delegate="selectMetric(metric)">
            <div class="d-flex">
              <h5 class="mr-auto">
                ${metric.name}
              </h5>
              <h5 class="${metric.selected ? 'text-success' : ''}" show.bind="metric.selected" >
                <i class="fas fa-check"></i>
              </h5>
            </div>
            <div>
              <p>
                ${metric.desc}
              </p>
              </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" click.delegate="addMetricsToRanking()">Add</button>
        </div>
      </div>
    </div>
  </div>
</template>

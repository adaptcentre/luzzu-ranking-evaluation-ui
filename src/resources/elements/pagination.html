<template>

    <ul class="pagination d-flex justify-content-center mb-0">
      <li class="page-item ${currentPageIndex === 0 ? 'disabled' : ''}">
        <span class="page-link" aria-label="Previous" click.delegate="paginationPrevious()">
          <span aria-hidden="true">&laquo;</span>
        </span>
      </li>

      <li class="page-item ${currentPageIndex === ($index) ? 'active' : ''}" repeat.for="i of length">
        <span class="page-link" click.delegate="paginationChange($index)">${$index+1}</span>
      </li>

      <li class="page-item ${currentPageIndex === length-1 ? 'disabled' : ''}">
        <span class="page-link" aria-label="Next" click.delegate="paginationNext()">
          <span aria-hidden="true">&raquo;</span>
        </span>
      </li>
    </ul>

</template>
